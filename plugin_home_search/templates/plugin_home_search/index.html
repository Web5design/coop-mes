{% load staticfiles %}

<div id="home-search">

{% include 'themes/plugin_app_title.html' %}

<div style="width: 50%; float: left; min-height: 1px;">
<div id="home-annuaire" style="margin-right: 15px;">
<h3>Annuaire</h3>
<p>{{ object.texte_annuaire }}</p>
<form method="POST" action="/annuaires">
<select name="org_type">
    <option value="">Acheteur / fournisseur</option>
    <option value="fournisseur">Fournisseur</option>
    <option value="acheteur-prive">Acheteur privé</option>
    <option value="acheteur-public">Acheteur public</option>
</select><br />
<select name="sector">
    <option value="">Secteur d'activité</option>
{% for sector in sectors %}
    <option value="{{ sector.id }}">{{ sector.label }}</option>
{% endfor %}
</select><br />
<select name="area">
    <option value="">Territoire</option>
</select><br />
<p class="center"><input class="button" type="submit" value="Rechercher"></p>
</form>
</div>
</div>

<div id="home-carto" style="width: 50%; float: left; min-height: 1px;">
<h3>Cartographie</h3>
<p>{{ object.texte_carto }}</p>
<img src="{% static 'themes/apeas/default/images/search-map.png' %}">
</div>

</div>
